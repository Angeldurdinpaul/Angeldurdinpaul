

"<canvas id = "ctx" width = "700" height="500" style="border:1px solid #000000;"></canvas>"
<script>
var canv = document.getElementById("ctx");
var ctx = canv.getContext("2d");
var x = 20;

setInterval (variable, 20);
  variable ();
function variable (){
  ctx.fillRect(x,600,600,600);
  x++;
}
</script>
